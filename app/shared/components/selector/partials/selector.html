<span uib-dropdown on-toggle="toggled(open)">
            <button 
            href class="btn btn-default btn-m" 
            id="simple-dropdown" 
            uib-dropdown-toggle>
            Show properties<span class="caret"></span>
</button>
<ul uib-dropdown-menu aria-labelledby="simple-dropdown">
    <li role="menuitem" ng-repeat="category in searchcategories">

        <input type="checkbox" ng-model="category.shown" default="enabled"> {{category.name}}
    </li>
</ul>
</span>
