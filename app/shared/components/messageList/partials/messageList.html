<div class="col-xs-2">

    <div ng-repeat="message in messages track by $index"
        class="{{message.class}}"
        role="alert">
        {{message.message}}
        <button type="button"
            class="close"
            data-dismiss="alert"
            aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
</div>
